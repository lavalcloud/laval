name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      manager_image: ${{ steps.image-tags.outputs.manager_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push laval-manager image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: crates/manager/Dockerfile
          cache-from: type=gha,scope=manager
          cache-to: type=gha,scope=manager,mode=max
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/laval-manager:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/laval-manager:latest

      - name: Capture image tag
        id: image-tags
        run: |
          echo "manager_image=ghcr.io/${{ github.repository_owner }}/laval-manager:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      frontend_image: ${{ steps.image-tags.outputs.frontend_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push laval-frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/frontend/Dockerfile
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/laval-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/laval-frontend:latest

      - name: Capture image tag
        id: image-tags
        run: |
          echo "frontend_image=ghcr.io/${{ github.repository_owner }}/laval-frontend:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-manager
      - build-frontend
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set kubectl context
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.19.0

      - name: Deploy with Helm
        run: |
          helm upgrade --install laval ./laval \
            --kube-insecure-skip-tls-verify \
            --set manager.image=${{ needs.build-manager.outputs.manager_image }} \
            --set frontend.image=${{ needs.build-frontend.outputs.frontend_image }} \
            --set domain=${{ secrets.LAVAL_DOMAIN }}
