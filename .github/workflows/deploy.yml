name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      manager_image: ${{ steps.image-tags.outputs.manager_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push laval-manager image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: crates/manager/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/laval-manager:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/laval-manager:latest

      - name: Capture image tag
        id: image-tags
        run: |
          echo "manager_image=ghcr.io/${{ github.repository_owner }}/laval-manager:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      frontend_image: ${{ steps.image-tags.outputs.frontend_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push laval-frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/laval-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/laval-frontend:latest

      - name: Capture image tag
        id: image-tags
        run: |
          echo "frontend_image=ghcr.io/${{ github.repository_owner }}/laval-frontend:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-manager
      - build-frontend
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Render Kubernetes manifests
        env:
          LAVAL_MANAGER_IMAGE: ${{ needs.build-manager.outputs.manager_image }}
          LAVAL_FRONTEND_IMAGE: ${{ needs.build-frontend.outputs.frontend_image }}
        run: |
          envsubst < k8s/laval.yaml > k8s/laval.rendered.yaml
          cat k8s/laval.rendered.yaml

      - name: Apply manifests
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f k8s/laval.rendered.yaml
